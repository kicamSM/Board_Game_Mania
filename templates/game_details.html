{% extends 'base.html' %}

{% block title %}Game Details{% endblock %}

{% block body_class %}{% endblock %}


{% block content %}

<body>
    <main id="content">
        <div>
            <div class="container">
                <div class="heading-container" id="home-heading-container">
                    <h1>Game Details</h1>
                </div>
                    <div div class="container mt-4 mb-4 p-3 d-flex justify-content-center" data-id="{{ game_id }}"> 
                        <div class="card p-4" style="width: 800px">
                            <div class="text-center" id="game-details">
                            <!-- NOTE THIS IS WHERE THE DYNAMICALLY APPENDED HTML IS FROM game_details.js -->
                            </div>
                            {% if g.user %}
                            <a href="/users/games/add" class="button btn1 btn btn-success" style="font-size: 14px">Add to My Games</a>
                            {% endif %}
                            </div>
                          </div>
                </div>
                </div>
            </div>
        </div>
    </main> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="/static/game_details.js"></script>
<script type="text/javascript"> var game_id = "{{ game_id }}"; </script>

</body>
{% endblock %}
